<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids Education</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <!-- header section started -->
    <header>
      <div class="logo">
        <img src="assets/logo.png" alt="" />
        <h3 class="logo-title">SCHOOL</h3>
      </div>
      <nav>
        <input type="checkbox" name="" id="sidebar-active" />
        <label for="sidebar-active" class="open-sidebar-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="32px"
            viewBox="0 -960 960 960"
            width="32px"
            fill="#1f1f1f"
          >
            <path
              d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
            />
          </svg>
        </label>
        <div class="links-container">
          <label for="sidebar-active" class="close-sidebar-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="32px"
              viewBox="0 -960 960 960"
              width="32px"
              fill="#1f1f1f"
            >
              <path
                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
              />
            </svg>
          </label>
          <ul>
            <li id="yellow"><a href="#">Home</a></li>
            <li id="blue"><a href="#">About</a></li>
            <li id="color"><a href="#">Facilities</a></li>
            <li id="purple"><a href="#">Admission</a></li>
            <li class="right">
              <button class="btn-style"><a href="#">Contact</a></button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- header section ended -->
    <main>
      <section class="banner">
        <div class="banner-description">
          <h1 class="banner-title">
            <span id="text-yellow">Empowering</span> students from small age
            <span id="text-blue"> towards vision</span>
          </h1>
          <p class="banner-para">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="banner-btn">Enroll Now</button>
        </div>
        <img src="assets/hero-kids.png" alt="" />
      </section>
    </main>
  </body>
</html>
